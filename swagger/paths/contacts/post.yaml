tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'John Doe'
          phoneNumber:
            description: "Contact's phone"
            type: number
            example: +380*******
          email:
            description: 'Contact email'
            type: string
            example: 'test@ukr.net'
          isFavourite:
            description: 'Is there a contact favorite'
            type: boolean
            example: false
          contactType:
            description: "Contact's type"
            type: string
            enum: ['work', 'home', 'personal']
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: ../../components/contacts.yaml
  '401':
    $ref: '../../components/responses/401.yaml'
  '400':
    $ref: ../../components/responses/400.yaml
  '404':
    $ref: ../../components/responses/404.yaml
